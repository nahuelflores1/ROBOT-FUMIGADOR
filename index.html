<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>EL CHAQUE</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/ef310522d5.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="sidebar">
    <img class="logo-img" src="./img/robot-icon.png" alt="">
    <div class="logo-details">
      <div class="logo_name">El Chaque</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class='bx bx-search'></i>

      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-house"></i>

      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-robot"></i>

        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-map-location-dot"></i>
          <span class="links_name">UBICACION</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-globe"></i>
          <span class="links_name">TELEMETRIA</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-folder"></i>

        </a>
