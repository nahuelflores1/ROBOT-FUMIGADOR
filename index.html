<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EL CHAQUE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/ef310522d5.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="sidebar">
    <img class="logo-img" src="./img/robot-icon.png" alt="">
    <div class="logo-details">
      <div class="logo_name">El Chaque</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list-bar">
      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Buscar...">
        <span class="tooltip">BUSCAR</span>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-house"></i>
          <span class="links_name">INICIO</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-robot"></i>
          <span class="links_name">ROBOT</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-map-location-dot"></i>
          <span class="links_name">UBICACION</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-globe"></i>
          <span class="links_name">TELEMETRIA</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-folder"></i>
          <span class="links_name">DATOS RECIBIDOS</span>
        </a>
      </li>
    </ul>
  </header>
  <main class="home-section">
    <div class="container">
      <div class="row border">
        <div class="col-6" style="background-color: red;">
          <h2>ROBOT STATUS</h2>
        </div>
        <div class="col-6" style="background-color: green;">
          <h2>MAPA DE ROBOTS</h2>
        </div>
      </div>
      <div class="row border">
        <div class="col-6" style="background-color: burlywood;">
          <h2>BATERIA DE ROBOTS</h2>
        </div>
        <div class="col-6" style="background-color: lightcoral;">
          <h2>DATOS RECIBIDOS</h2>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
